<div class="container mt-3">
  <h1 class="text-center">Biblioteca virtual</h1>
  <div *ngIf="jsonResponse?.status == '001'" class="text-center">
    <h4 class="text-center">{{jsonResponse?.message}}</h4>
  </div>
  <div *ngIf="dataLibros != null" class="row" style="justify-content: center; align-items: center;">
    
    <div *ngFor="let libro of dataLibros" class="col-md-3">
      <div class="card mt-5" style="width: 18rem;">
        <img [src]="libro[3]" class="card-img-top" alt="Imagen del producto" style="height: 15rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Titulo: {{ libro[1] }}</h5>
          <p class="card-text">Autor: {{ libro[2] }}</p>
          <p class="card-text">Cantidad en stock: {{ libro[5] }}</p>
          <p class="card-text">Categoria: {{ libro[4].nombre }}</p>

          <form #prestamoForm="ngForm" (submit)="guardarPrestamo(libro[0], libro[1], libro[3], libro[5])">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" [(ngModel)]="cantidad" required>
            
              <label for="cantidad">Ingrese la cantidad a prestar</label>
            </div>
            <p class="text-center">
              <button type="submit" class="btn btn-success">Prestar</button>
            </p>

            <div class="" *ngIf="id == libro[0]">
              <h4 *ngIf="message">{{ message }}</h4>
            </div>
          </form>
          <!-- <div *ngIf="libro.idLibro === id">
              <h6>{{ msj }}</h6>
            </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
